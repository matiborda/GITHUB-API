<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title> Github Api | Matias Borda</title>
</head>
<body>
    <div class="container">
        <h1>Work With Github API</h1>
        <button id="toggleTheme" class="theme-btn"><i class="fas fa-moon"></i></button>
        <div class="searchBox">
            <input type="text" id="searchInput" placeholder="Enter Github Username">
            <button onclick="searchGithub()">Search</button>
        </div>
        <div id="recentSearches" class="recent-searches"></div>
        <div id="loader" style="display: none;">Loading...</div>
        <div class="details" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
